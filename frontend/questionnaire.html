            var questionnaireid = localStorage.getItem('questionnaireid');

                    success: function(data2){
                        if(data2){
                            question = data2.qtext;
                            currentquestionID = data2.qID;
                            questionmorph = data2.options;
                            choices = questionmorph.length;
